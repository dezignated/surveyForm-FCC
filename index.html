<h1 id="title">Survey Form</h1>
<div id="form-outer">
<p id="description">Let us know how happy you are.</p>
<form action="" id="survey-form">
  <div class="rowTab">
    <div class="labels">
    <label id="name-label" for="name">* Name:</label>
    </div>
    <div class="rightTab">
    <input type="text" name="name" id="name" placeholder="Enter your name." class="input-field" required>
  </div>
  </div>
  <div class="rowTab">
    <div class="labels">
    <label id="email-label" for="email">* Email:</label>
    </div>
    <div class="rightTab">
    <input type="email" name="email" id="email" placeholder="Enter your email." class="input-field" required>
  </div>
  </div>
  <div class="rowTab">
    <div class="labels">
    <label id="number-label" for="age">* Age:</label>
    </div>
    <div class="rightTab">
    <input type="number" name="age" id="number" min="1" max="100" placeholder="Enter your age." class="input-field" required></input>
  </div>
  </div>
  <div class="rowTab">
    <div class="labels">
    <label for="currentPos">What do you do?:</label>
    </div>
    <div class="rightTab">
    <select id="dropdown" name="currentPos" class="dropdown">
    <option disabled value>I am...</option>
      <option value="notEmployed">Not employed</option>
      <option value="student">Student</option>
      <option value="ownBusiness">Have my own business</option>
      <option value="workForSomeone">Work for someone else</option>
    </select>
  </div>
  </div>
  <div class="rowTab">
    <div class="labels">
      <label for="happy">* Would you say you're happy?</label>
    </div>
    <div class="rightTab">
      <ul style="list-style: none;">
          <li class="radio"><label>Definitely<input name="radio-buttons" value="1"  type="radio" class="happy" ></label></li>
          <li class="radio"><label>Maybe<input name="radio-buttons" value="2"  type="radio" class="happy" ></label></li>
          <li class="radio"><label>Not sure<input name="radio-buttons" value="3"  type="radio" class="happy" ></label></li>
        </ul>
      </div>
    </div>
  <div class="rowTab">
      <div class="labels">
        <label for="interests">What are you interested in?: </label>
      </div>
      <div class="rightTab">
        <ul id="interests" style="list-style: none;">
          <li class="checkbox"><label><input name="interest" value="1" type="checkbox" class="interest">Animals</label></li>
          <li class="checkbox"><input name="interest" value="2" type="checkbox" class="interest">Science</li>
          <li class="checkbox"><label><input name="interest" value="3" type="checkbox" class="interest">Video Games</label></li>
          <li class="checkbox"><label><input name="interest" value="4" type="checkbox" class="interest">Gardening</label></li>
          <li class="checkbox"><label><input name="interest" value="5" type="checkbox" class="interest">Yoga</label></li>
          <li class="checkbox"><label><input name="interest" value="6" type="checkbox" class="interest">WebDev</label></li>
        </ul>
      </div>
    </div>
  <div class="rowTab">
      <div class="labels">
        <label for="comments">Any Comments</label>
      </div>
      <div class="rightTab">
        <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>
    </div>
    <button id="submit" type="submit">Submit</button>
</form>
</div>
